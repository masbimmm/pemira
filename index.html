<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Upload with Multer</title>
  </head>
  <body>

    <!-- Single File -->
    <form action="/upload/uploadfile" enctype="multipart/form-data" method="POST">
      <input type="file" name="myFile" />
      <input type="submit" value="Upload a file" />
    </form>
    
    <!-- Multiple files -->
    <form action="/upload/uploadmultiple" enctype="multipart/form-data" method="POST">
      Select images: <input type="file" name="myFiles" multiple />
      <input type="submit" value="Upload files"/>
    </form>

    <!-- Photo -->
    <form action="/upload/uploadphoto" enctype="multipart/form-data" method="POST">
      <input type="file" name="picture" accept="image/*" />
      <input type="submit" value="Upload Photo" />
    </form>
  </body>
</html>
